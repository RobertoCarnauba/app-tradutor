<div class="">
  <app-topo></app-topo>
</div>
<div class="container">
  <div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (ecerrarJogo)="ecerrarJogo($event)"></app-painel>
  </div>
  <ng-template #fimDeJogo>
    <div *ngIf="TipoEncerramento === 'Derrota'; else EncerramentoVitoria" class="container">
      <div class="row">
        <div class="col-12 d-flex justify-content-center"><h3>Fim de jogo</h3><br></div>
        <div class="col-12 d-flex justify-content-center"><p>Acabou você perdeu</p></div>
        <div class="col-12 d-flex justify-content-center">
          <button class="btn btn-primary" (click)="reiniciarJogo()" value="">jogar novamente</button>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template #EncerramentoVitoria>
      <div  class="container">
        <div class="row">
          <div class="col-12 d-flex justify-content-center"><h3>Parabéns</h3><br></div>
          <div class="col-12 d-flex justify-content-center"><p>Acabou você Ganhou</p></div>
          <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-primary" (click)="reiniciarJogo()" value="">jogar novamente</button>
          </div>
        </div>
      </div>
    </ng-template>
  
  
</div>
